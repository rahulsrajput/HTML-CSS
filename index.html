<!DOCTYPE html>
<html>
   
   <head>
      <title>HTML Frames</title>
   </head>
   
   <frameset cols = "50%,50%">
      <frame name = "left" src = "/example.html" />
      <frame name = "center" src = "/helloworld.html" />
      
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>
   
</html>
